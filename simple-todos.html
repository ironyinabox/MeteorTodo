<head>
  <title>Jason's Todo List</title>
</head>

<body>

  <div class="container">
    <header>
      <h1>Jason's Todo List</h1>
      <form class="new-task">
        <input type="text" name="text" placeholder="New task...">
      </form>
    </header>


    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
